name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: go build -v .

    - name: Prepare for release
      env:
        GOPATH: /home/runner/go
      run: |
        go get github.com/laher/goxc  
        $GOPATH/bin/goxc -wlc default publish-github -apikey=$GITHUB_TOKEN

    - name: Release
      env:
        GOPATH: /home/runner/go
      run: $GOPATH/bin/goxc
        
