name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      GOPATH: /home/runner/go
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: go build -v .

    - name: Prepare for release
      run: go get github.com/laher/goxc
      
    - name: Prepare for release 
      run: $GOPATH/bin/goxc -wlc default publish-github -apikey=$GITHUB_TOKEN

    - name: Release
      run: $GOPATH/bin/goxc
        
